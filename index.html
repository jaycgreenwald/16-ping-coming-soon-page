<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body class="page">
  <main class="flx-col-hcenter">
    
    <img class="logo" src="images/logo.svg" alt="Ping logo">
    <h1 class="page__title">We are launching <span class="txt-bold">soon!</span></h1>
    <p class="page__text">Subscribe and get notified</p>
    <form action="" class="form-email">
      <label for="email"></label>
      <input type="email" class="email-input-rounded" name="email-field" id="email" placeholder="Your email address..." aria-label="Your email address...">
      <p class="error">Please provide a valid email address</p>
      <button class="btn-rounded btn-rounded--blue" id="btn-rounded">Notify Me</button>
    </form>
    <img class="hero" src="images/illustration-dashboard.png" alt="">


  </main>
  <footer class="foot">
    <div class="social">
      <ul class="social__links">
        <li class="social__circle"><img class="social__icon" src="images/facebook.svg" alt=""></li>
        <li class="social__circle"><img class="social__icon" src="images/twitter.svg" alt=""></li>
        <li class="social__circle"><img class="social__icon" src="images/instagram.svg" alt=""></li>
      </ul>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
